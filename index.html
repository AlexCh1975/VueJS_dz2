<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
    <div id="app">
        <h2>Смартфоны</h2>
        <ul>
            <li v-for="item in products" :key="item.id">Модель: {{item.name}}, стоимость: {{item.price}}</li>
        </ul>
        <br>
        <button @click="sortDescending">Отсортировать по убыванию стоимости</button><br><br>
        <button @click="sortAscending">Отсортировать по возростанию стоимости</button>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                products: [
                    {
                        name: 'HUAWEI nova Y61',
                        price: 11999
                    },
                    {
                        name: 'Samsung Galaxy A03',
                        price: 8999
                    },
                    {
                        name: 'Xiaomi Redmi Note 11S',
                        price: 16399
                    },
                    {
                        name: 'Apple iPhone SE 2022',
                        price: 43999
                    },
                    {
                        name: 'Nokia CO1 Plus',
                        price: 5999
                    }
                ],
            },
            computed: {
             
            },

            methods: {
                sortDescending(){
                    // по убыванию
                    this.products.sort((a, b) => a.price < b.price ? 1 : -1);
                },

                sortAscending(){
                    // по возрастанию
                    this.products.sort((a, b) => a.price > b.price ? 1 : -1);
                }
            }
        })
    </script>
</body>
</html>
